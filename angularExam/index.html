<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css"
    <title>Doc</title>
</head>
<body ng-app="validationApp" ng-controller="mainController">
    <div class="hello" style="width:400px">
    <h3>Registration form</h3>
        <!-- pass in the variable if our form is valid or invalid -->
        <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
            <!-- USERNAME -->
            <div class="form-group" ng-class="{ 'has-error' : 
                 loginForm.name.$invalid && !loginForm.name.$pristine }">
                 <legend>Registration</legend>
                <label><b>Userame:</b></label>
                <input type="text" name="name" class="form-control" ng-model="name" 
                       ng-minlength="3" ng-maxlength="15" required>
                <p ng-show="loginForm.name.$dirty && loginForm.name.$error.required" 
                   class="error">Name is required</p>
                <p ng-show="loginForm.name.$error.minlength" class="error">
                   Name is too short.
                </p>
                <p ng-show="loginForm.name.$error.maxlength" class="error">
                  Name is too long.
                </p>
            </div>         
            <!-- EMAIL -->
            <div class="form-group" ng-class="{ 'has-error' : 
                 loginForm.email.$invalid && !loginForm.email.$pristine }">
                <label><b>Email:</b></label>
                <input type="email" name="email" class="form-control" 
                ng-pattern="emailrg"  ng-model="email">
                <p 
              ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" 
                class="error">
                  Enter a valid email.
                </p>
            </div>
            <!-- Password -->
            <div class="form-group" ng-class="{ 'has-error' : 
                 loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label><b>Password:</b></label>
                <input type="password" name="password" class="form-control" ng-minlength="6" ng-maxlength="15"
                       ng-model="password" required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" 
                   class="error">Password must be between 6-15 characters.</p>
            </div>       
            <!-- Phone --> 
            <div class="form-group" ng-class="{ 'has-error' : 
            loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label><b>Repeat password:</b></label>
            <input type="password" name="password" class="form-control" ng-minlength="6" ng-maxlength="15"
                   ng-model="password" required>
            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" 
               class="error">Password must be between 6-15 characters.</p>
                
            </div>        
            <button type="submit" class="btn btn-primary" ng-click="add_user()"
                  ng-disabled="loginForm.$invalid">
              Submit
            </button>
            <button type="button" class="btn-secondary" ng-click="add_user()"
            ng-disabled="loginForm.$invalid">Cancel</button>       
        </form>
        </div>
    <h2>Login Form</h2>
    <div class="container" style="width:600px">
    
        <!-- pass in the variable if our form is valid or invalid -->
        <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : 
                 loginForm.email.$invalid && !loginForm.email.$pristine }">
                 <h3>Sign In</h3>
                <label><b>Email:</b></label>
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                 </div>
                <input type="email" name="email" class="form-control" 
                ng-pattern="emailrg"  ng-model="email">
                <p 
              ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" 
                class="error">
                  Enter a valid email.
                </p>
            </div>
            <!-- Password -->
            <div class="form-group" ng-class="{ 'has-error' : 
                 loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label><b>Password:</b></label>
                <input type="password" name="password" class="form-control" ng-minlength="6" ng-maxlength="15"
                       ng-model="password" required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" 
                   class="error">Password must be between 6-15 characters.</p>
            </div>               
            <button type="submit" class="btn btn-primary" ng-click="add_user()"
                  ng-disabled="loginForm.$invalid">
              Login
            </button>        
        </form>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
